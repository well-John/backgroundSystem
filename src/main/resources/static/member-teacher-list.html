      layui.use('table', function(){
          var table = layui.table;

          table.render({
              elem: '#test'
              ,url:'teacher/selectAllTeacher'
              ,cellMinWidth: 50
              ,cols: [[
                  {checkbox: true, fixed: true}
                  ,{field:'id', title: 'ID', width:40, align: 'center',sort: true}
                  ,{field:'name', title: '真实姓名',align: 'center'} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                  ,{field:'sex', title: '性别',align: 'center',templet: function(d){ console.log(d); if(d.sex == 1) return '女'; return '男'}}
                  ,{field:'email', title: '邮箱', align: 'center'} //单元格内容水平居中
                  ,{field:'phone', title: '手机',align: 'center'}
                  ,{field:'university', title: '就读大学',align: 'center'}
                  ,{field:'lastIp', title: '上次登录IP', align: 'center'} //单元格内容水平居中
                  ,{field:'lastTime', title: '上次登录时间',align: 'center'}
                  ,{field:'balance', title: '财富', sort: true, align: 'center'}
                  ,{fixed:'right',  width:150, align:'center',toolbar:'#barDemo'}
              ]]
              ,page:true
          });

          table.on('tool(test)',function (obj) {
              var data = obj.data; //获得当前行数据
              var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
              var tr = obj.tr; //获得当前行 tr 的DOM对象
              console.log(data);
              console.log(layEvent);
              console.log(tr);

              if(layEvent === 'detail'){ //查看
                  //do somehing
                  x_admin_show('新增',"teacher.html",600,400);

              } else if(layEvent === 'del'){ //删除
                  layer.confirm('真的删除行么', function(index){
                      var result = deleteByIds(data.id);
                      console.log(result);
                      if(result == true){
                          layer.msg('删除成功', {icon: 1,time:2000});
                          obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                          layer.close(index);
                      }else {
                          layer.msg('删除失败', {icon: 2, time: 2000});
                      }
                  });
              } else if(layEvent === 'edit'){ //编辑
                  //do something
                  var check = getCheckLength();
                  console.log(check);
                  if(check == 1){
                      x_admin_show('编辑',"teacher.html",600,400);
                  }else {
                      layer.alert("请选择一条记录编辑");
                  }
                  //同步更新缓存对应的值
              }
          });


      });

      function deleteByIds(id) {
          var result;
          $.ajax({
              url:'teacher/deleteByIds',
              type: 'post',
              dataType: "json",
              data:"ids="+id,
              async:false,
              success: function (data) {
                 if(data.code==100){
                     console.log("删除成功");
                     result = true;
                 }else{
                     result = false;
                 }
              }
          });
          return result;
      }
